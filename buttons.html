<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap tutorial - Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Normal buttons -->
    <h1>Buttons</h1>
    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">Secondary button</button>

    <!-- Fake buttons / links as buttons -->
    <h1>Anchors as buttons</h1>
    <a href="#" class="btn btn-success">This is not a button</a>

    <!-- Button sizes -->
    <h1>Button sizes</h1>
    <button class="btn btn-sm btn-warning">Small warning button</button>
    <button class="btn btn-primary">Normal sized</button>
    <button class="btn btn-lg btn-danger">Large danger button</button>

    <!-- Outlined sizes -->
    <h1>Outlined buttons</h1>
        <!-- fills up with hover -->
    <button class="btn btn-outline-primary">Outlined button</button>
    <button class="btn btn-outline-success btn-lg">Outlined success large button</button>

    <!-- Button groups -->
    <h1>Buttong groups</h1>
    <div class="btn-group">
        <a href="#" class="btn btn-outline-primary">Button 1</a>
        <a href="#" class="btn btn-outline-warning">Button 2</a>
        <a href="#" class="btn btn-outline-success">Button 3</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
